<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - 3i Domotique</title>
  <meta name="description" content="Contactez 3i Domotique pour toute question ou demande d'information sur nos services domotiques." />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Oxanium&display=swap" rel="stylesheet" />
</head>
<style>
  
</style>
<body>
  <header class="navbar" role="banner">
    <a href="" class="logo">
     <img src="Logo 3iDomotique.jpg" alt="Logo 3i" style="height: 40px;">
    </a>
    <nav class="menu" role="navigation" aria-label="Menu principal">
      <a href="index.html">Accueil</a>
      <a href="about.html">À propos</a>
      <a href="services.html">Services</a>
      <a href="contact.html" aria-current="page">Contact</a>
      <a href="devis.html" class="">Demander un devis</a>
    </nav>
  </header>

  <main class="mainContent" role="main">
    <section class="section" aria-labelledby="contact-title">
      <h1 id="contact-title">Contactez-nous</h1>
      <p>Une question, un besoin ? L'équipe 3i Domotique vous répond dans les plus brefs délais.</p>
      <form action="#" method="post" aria-label="Formulaire de contact">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" placeholder="Votre nom" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Votre email" required />
        </div>
        <div class="form-group">
          <label for="message">Votre message</label>
          <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici..." required></textarea>
        </div>
        <button type="submit" class="btn-primary">Envoyer</button>
      </form>
    </section>
  </main>
</body>
</html>
